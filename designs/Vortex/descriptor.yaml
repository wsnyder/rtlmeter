execute:
  common:
    postHook: tests/post.bash
  tests:
    hello:
      files:
        - tests/hello/dcrs.bin
        - tests/hello/init.bin
        - tests/hello/post.bin
    sgemm:
      files:
        - tests/sgemm/dcrs.bin
        - tests/sgemm/init.bin
        - tests/sgemm/post.bin
    saxpy:
      files:
        - tests/saxpy/dcrs.bin
        - tests/saxpy/init.bin
        - tests/saxpy/post.bin

configurations:
  mini:
    compile:
      verilogDefines:
        NUM_CLUSTERS: 1
        NUM_CORES: 1
        NUM_WARPS: 4
        NUM_THREADS: 4
    execute:
      tests:
        hello:
          tags: [ sanity ]
        sgemm:
          args: [ +iterations=3 ]
          tags: [ standard ]
        saxpy:
          args: [ +iterations=3 ]

  sane:
    compile:
      verilogDefines:
        NUM_CLUSTERS: 2
        NUM_CORES: 4
        NUM_WARPS: 4
        NUM_THREADS: 8
    execute:
      tests:
        sgemm:
          args: [ +iterations=1 ]
        saxpy:
          args: [ +iterations=1 ]
          tags: [ standard ]

  huge:
    compile:
      verilogDefines:
        NUM_CLUSTERS: 8
        NUM_CORES: 8
        NUM_WARPS: 8
        NUM_THREADS: 8
    execute:
      common:
        tags:  [ large, long, flaky ]
      tests:
        sgemm:
          args: [ +iterations=1 ]
        saxpy:
          args: [ +iterations=1 ]
